name: Run ETL every morning

permissions:
  contents: write

on:
  schedule:
    - cron: "0 9 * * *"  # every day at 09:00 UTC
  workflow_dispatch:       # allow manual trigger

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: âš™ï¸ Run ETL
        run: |
          python etl/load.py

      - name: ğŸ’¾ Commit updated database
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/exchange_rates.db
          git commit -m "Auto-update exchange rates [skip ci]" || echo "No changes to commit"
          git fetch origin main
          git pull origin main --rebase --autostash || echo "No rebase needed"
          git push origin main
